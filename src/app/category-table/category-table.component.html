<div style="display: block; position: fixed">
  <button mat-button (click)="open()">Add new</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> image </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.image"> </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="short_description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.short_description}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> <button mat-button (click)="delete(element.id)">Delete</button>
          <button mat-button (click)="edit(element,element.id)" >Edit</button></td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="bool">
  <form [formGroup]="form"  #addUser="ngForm" (ngSubmit)="onSubmit(addUser.value)">
      <div>
        <label for="image">
          image
          <input type="text"  placeholder="Image" formControlName="image" id="image">
        </label>
      </div>
      <div>
        <label for="title">
            title
            <input type="text"   placeholder="title" formControlName="title" id="title">
        </label>
      </div>
      <div>
        <label for="short_description">
          description
        <input type="text"   placeholder="short_description" formControlName="short_description" id="short_description">
       </label>
     </div>

    
      <button type="submit" mat-raised-button >Save</button>

    
  </form >
  
  </div>
